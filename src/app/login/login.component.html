<div class="row">

    <div class="col-md-3 col-md-offset-2">
      <h2>Giriş Ekranı </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email addresi:</label>
          <input type="email" class="form-control" formControlName="email" id="email">
          <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
            <div *ngIf="loginForm.controls.email.errors.required">Email gerekli</div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Şifre</label>
          <input type="password" class="form-control" formControlName="password" id="pwd">
          <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
            <div *ngIf="loginForm.controls.password.errors.required">Şifre Gerekli</div>
          </div>
        </div>
        <button class="btn btn-default">Giriş</button>
        <button class="btn btn-default">Yeni Kullanıcı</button>
        <div *ngIf="invalidLogin" class="error">
            <div>Bilgileri kontrol ediniz!</div>
          </div>
      </form>
    </div>
  </div>
